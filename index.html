<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeORnot</title>
</head>
<body>
    <h3>Number is prime or not</h3>
    <br>
    <h4>Check 57 number prime or  not</h4>

    <script>

        var num = 57;


        if(num==1){

            console.log("Number 1 is not prime or composite number");

        }
        else{

            if(num %2 ==0){
              
                console.log("Number is prime");
            
            }
            
            else{
            
            
                console.log("Number is NOT PRIME(comosite number)");
            
                
            }
        
        }



    </script>
</body>
</html>
